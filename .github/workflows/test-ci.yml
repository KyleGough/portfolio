name: Test

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  CI: true

jobs:
  test-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Clean Install
        run: npm ci

      - name: Tests
        run: npm test

  lint-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Clean Install
        run: npm ci

      - name: Build Tailwind
        run: npm run build:tailwind

      - name: ESLint
        run: npm run lint

  pre-ci:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: action/setup-node@v3
        with:
          node-version: 16

  build-ci:
    needs: pre-ci

    steps:
      - name: Build
        uses: npm build


