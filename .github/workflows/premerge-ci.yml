name: Pre-Merge CI

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  workflow_dispatch:

env:
  CI: true

jobs:
  test-ci:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Clean Install
        run: npm ci

      - name: Tests
        run: npm test

  lint-ci:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Clean Install
        run: npm ci

      - name: Build Tailwind
        run: npm run build:tailwind

      - name: ESLint
        run: npm run lint

  build-ci:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Clean Install
        run: npm ci

      - name: Build
        run: npm run build
